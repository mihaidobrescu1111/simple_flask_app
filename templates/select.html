{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in movies %}
    <p>
        <a href="{{ url_for('movie', id=movie.id) }}">{{ movie.title }} - {{ movie.year }}</a>
    </p>
    {% endfor %}
</div>
{% endblock %}
